<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>plans</title>
</head>
<body>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Premium Plan</h1>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Daily</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">Rs. 25 <small class="text-muted">/ Day</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Premium Access</li>
        </ul>
        <a href="{% url 'subscription_app:checkout' %}?membership=daily"><button type="button" class="btn btn-lg btn-block btn-outline-primary">Get started</button></a>
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Weekly<small class="text-primary">  Save Rs.50 !</small></h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">Rs 125 <small class="text-muted">/ week</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Premium Access</li>
        </ul>
        <a href="{% url 'subscription_app:checkout' %}?membership=weekly"><button type="button" class="btn btn-lg btn-block btn-primary">Get started</button></a>
      </div>
      <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Monthly<small class="text-primary">  Save Rs.475 !</small></h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">Rs 400 <small class="text-muted">/ month</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Premium Access</li>
        </ul>
        <a href="{% url 'subscription_app:checkout' %}?membership=monthly"><button type="button" class="btn btn-lg btn-block btn-primary">Get started</button></a>
      </div>
    </div>
  </div>
</div>
</div>


</body>
</html>
